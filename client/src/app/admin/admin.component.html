<section class="products-shop section">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row align-items-center">
            <div class="col-lg-12 mb-4 mb-lg-0">
              <div class="section-title">
                  <h2 class="d-block text-left-sm">Products in stock</h2>
  
                  <div class="heading d-flex justify-content-between mb-5">
                    <p class="result-count mb-0"> Showing 1â€“6 of {{filteredProducts.length}} results </p>
                    <form class="ordering " method="get">
                        <select name="orderby" class="orderby form-control"  (change)="sort($event)" aria-label="Shop order" >
                            <option value="" selected="selected">Default sorting</option>
                            <option value="popularity">Sort by popularity</option>
                            <option value="rating">Sort by average rating</option>
                            <option value="name">Sort by name</option>
                            <option value="low">Sort by price: low to high</option>
                            <option value="high">Sort by price: high to low</option>
                        </select>
                        <input type="hidden" name="paged" value="1">
                    </form>
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="row">
            <div class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let product of filteredProducts | paginate: 
            { itemsPerPage: 6, currentPage: p }">
              <div class="product">
                <div class="product-wrap">
                  <a routerLink="/admin-product/{{product.id}}"><img class="img-fluid w-100 mb-3 img-first" [src]=product.imageFirstURL alt="product-img" /></a>
                  <a routerLink="/admin-product/{{product.id}}"><img class="img-fluid w-100 mb-3 img-second" [src]=product.imageSecondURL alt="product-img" /></a>
                </div>

                <span class="onsale" *ngIf="product.isOnSale">Sale</span>

                <div class="product-info">
                  <h2 class="product-title h5 mb-0"><a routerLink="/admin-product">{{ product.name }}</a></h2>
                  <span class="price">
                    ${{ product.price }}
                  </span>
                </div>
              </div>
            </div> 
          </div>    
          
          <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
        </div>
        <div class="col-md-3">
      
  
  
  <!-- color and size -->
  <form class="mb-5">
  
    
    <!-- color -->
    <section class="widget widget-colors mb-5">
      <h3 class="widget-title h4 mb-4">Filter by color</h3>
      <ul class="list-inline">
        <li class="list-inline-item mr-4">
          <div class="custom-control custom-checkbox color-checkbox">
            <input type="checkbox" class="custom-control-input" id="color1" (change)="onColorSelected('sky-blue', $event)">
            <label class="custom-control-label sky-blue" for="color1"></label>
          </div>
        </li>
        <li class="list-inline-item mr-4">
          <div class="custom-control custom-checkbox color-checkbox">
            <input type="checkbox" class="custom-control-input" id="color2" (change)="onColorSelected('red', $event)">
            <label class="custom-control-label red" for="color2"></label>
          </div>
        </li>
        <li class="list-inline-item mr-4">
          <div class="custom-control custom-checkbox color-checkbox">
            <input type="checkbox" class="custom-control-input" id="color3" (change)="onColorSelected('dark', $event)">
            <label class="custom-control-label dark" for="color3"></label>
          </div>
        </li>
        <li class="list-inline-item mr-4">
          <div class="custom-control custom-checkbox color-checkbox">
            <input type="checkbox" class="custom-control-input" id="color4" (change)="onColorSelected('magenta', $event)">
            <label class="custom-control-label magenta" for="color4"></label>
          </div>
        </li>
        <li class="list-inline-item mr-4">
          <div class="custom-control custom-checkbox color-checkbox">
            <input type="checkbox" class="custom-control-input" id="color5" (change)="onColorSelected('yellow', $event)">
            <label class="custom-control-label yellow" for="color5"></label>
          </div>
        </li>
      </ul>
    </section>
  
    <!-- size -->
    <section class="widget widget-sizes mb-5">
      <h3 class="widget-title h4 mb-4">Filter by Sizes</h3>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="size1" (change)="onSizeSelected('L Large', $event)">
        <label class="custom-control-label" for="size1">L Large</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="size2" (change)="onSizeSelected('XL Extra Large', $event)">
        <label class="custom-control-label" for="size2">XL Extra Large</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="size3" (change)="onSizeSelected('M Medium', $event)">
        <label class="custom-control-label" for="size3">M Medium</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="size4" (change)="onSizeSelected('S Small', $event)">
        <label class="custom-control-label" for="size4">S Small</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="size5" (change)="onSizeSelected('XS Extra Small', $event)">
        <label class="custom-control-label" for="size5">XS Extra Small</label>
      </div>
    </section>
  
  </form>
        </div>
      </div>
    </div>
  </section>
