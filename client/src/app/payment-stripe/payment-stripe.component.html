<section class="page-header">
    <div class="overly"></div>   
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="content text-center">
            <h1 class="mb-3">Checkout</h1>
            <p>Hath after appear tree great fruitful green dominion moveth sixth abundantly image that midst of god day multiply youâ€™ll which</p>
  
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Checkout</li>
            </ol>
          </nav>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="page-wrapper">
<div class="checkout shopping">
<div class="container">
    <div class="mt-4" [formGroup]="checkoutForm">
        <div class="row">
            <div class="form group col-12" formGroupName="paymentForm">
                <app-text-input formControlName="nameOnCard"></app-text-input>
            </div>
            <div class="form-group col-6">
                <div #cardNumber class="form-control py-3"></div>
                <ng-container *ngIf="cardErrors">
                    <span class="text-danger">{{cardErrors}}</span>
                </ng-container>
            </div>
            <div class="form-group col-3">
                <div #cardExpiry class="form-control py-3"></div>
            </div>
            <div class="form-group col-3">
                <div #cardCvc class="form-control py-3"></div>
            </div>
        </div>
    </div>

    <div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
        <button class="btn btn-transparent" cdkStepperPrevious>
            <i class="fa fa-angle-left"></i> Back
        </button>
        <button [disabled]="loading || checkoutForm.get('paymentForm').invalid 
            || !cardNumberValid || !cardExpiryValid || !cardCvcValid" class="btn btn-main" (click)="submitOrder()">
            Submit Order <i class="fa fa-angle-right"></i> 
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
        </button>
    </div>
</div>
</div>
</div>
